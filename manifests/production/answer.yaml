apiVersion: v1
kind: Service
metadata:
  name: answer
  labels:
    app: answer
    tier: backend
    solution: asqa
    app.kubernetes.io/name: answer
    app.kubernetes.io/version: "0.2.2"
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: asqa
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: answer
    tier: backend
    solution: asqa
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: answer
  labels:
    tier: backend
    solution: asqa
    app.kubernetes.io/name: answer
    app.kubernetes.io/version: "0.2.2"
    app.kubernetes.io/component: server
    app.kubernetes.io/part-of: asqa
spec:
  replicas: 1
  revisionHistoryLimit: 3
  serviceName: answer
  selector:
    matchLabels:
      app: answer
      tier: backend
      solution: asqa
  volumeClaimTemplates:
  - metadata:
      name: answer-models-cache-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
  template:
    metadata:
      labels:
        app: answer
        tier: backend
        solution: asqa
    spec:
      containers:
      - image: leovs09/asqa-answer:0.2.2
        name: asqa-answer
        imagePullPolicy: IfNotPresent

        resources:
          requests:
            cpu: 2
            memory: 2G
            ephemeral-storage: "4Gi"
          limits:
            cpu: 4
            memory: 4G
            ephemeral-storage: "6Gi"
          
        ports:
        - name: main-port
          containerPort: 80

        volumeMounts:
        - mountPath: "/cache"
          name: answer-models-cache-storage
        
        env:
        - name: BENTOML_PORT
          value: '80'
        - name: BENTOML_GUNICORN_WORKERS
          value: '1'
        - name: BENTOML_HOME
          value: '/bentoml'
        - name: MODEL_NAME
          value: AnswerService:latest # TODO: use exact version of model
        - name: YATAI_URL       
          value: yatai-service:50051
      
        livenessProbe:
          httpGet:
            path: /healthz
            port: web
          initialDelaySeconds: 3
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /healthz
            port: web
          initialDelaySeconds: 3
          periodSeconds: 5

        startupProbe:
          httpGet:
            path: /healthz
            port: web
          failureThreshold: 30
          periodSeconds: 40 # 30 * 40 = 1200s = 20m for start
      
      imagePullSecrets:
      - name: docker-hub-creds
